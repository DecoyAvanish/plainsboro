
<!DOCTYPE html>
<html lang="en" dir="ltr">

  <head>
    <title>Plainsboro</title>
  </head>

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <style>
    body {margin:0; background-color: #dcebca; overflow: hidden}

    /* positions img */

    img{
      display: block;
      margin-left: auto;
      margin-right: auto;
    }

    /* general color and position */

    .icon {
      width: 100%;
      background-color: #cfe1b9;
      overflow: auto;
      position: absolute;
      top: 0px;
    }

    /* Styles the icon tab*/

    .icon a {
      float: left;
      width: 33.33%;
      box-sizing: border-box;
      text-align: center;
      padding: 16px;
      transition: all 0.3s ease;
      color: white;
      font-size: 36px;
      position: relative; /* this line is to make sure z-index works */
      z-index: 2; /* to make the icons accesible */
    }

    .icon a:hover {
      background-color: #b5c99a;
    }

    .active {
      background-color: #97a97c;
    }

    /* to positon the header and choose its color and size and all */

    .header{
      background-color: #cfe1b9;
      width: 100%;
    }

    .header h1{
      margin-top: 70px;
      text-align: center;
      color: #97a97c;
      width: 100%;
      font-size: 60px;
    }

    /*annimation*/
    .animate{
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
    }

    .animate div{
      position: absolute;
      display: block;
      opacity: 0%;
    }

    .animate div img {
      width: 50px;
      height: 50px;
    }

    /*annimating the objects(images)*/
    .animate div:nth-child(1) {
      left: 10%;
      top: 30%;
      animation: animate 10s linear infinite;
      animation-delay: -7s;
    }

    .animate div:nth-child(2) {
      left: 30%;
      top: 20%;
      animation: animate 20s linear infinite;
      animation-delay: -5s;
    }

    .animate div:nth-child(3) {
      left: 20%;
      top: 40%;
      animation: animate 15s linear infinite;
      animation-delay: -3s;
    }

    .animate div:nth-child(4) {
      left: 60%;
      top: 60%;
      animation: animate 12s linear infinite;
      animation-delay: -1s;
    }

    .animate div:nth-child(5) {
      left: 90%;
      top: 50%;
      animation: animate 11s linear infinite;
      animation-delay: 0s;
    }

    .animate div:nth-child(6) {
      left: 70%;
      top: 10%;
      animation: animate 14s linear infinite;
      animation-delay: 2s;
    }

    .animate div:nth-child(7) {
      left: 40%;
      top: 70%;
      animation: animate 17s linear infinite;
      animation-delay: 4s;
    }

    .animate div:nth-child(8) {
      left: 80%;
      top: 80%;
      animation: animate 19s linear infinite;
      animation-delay: 1s;
    }

    .animate div:nth-child(9) {
      left: 50%;
      top: 90%;
      animation: animate 13s linear infinite;
      animation-delay: 6s;
    }

    .animate div:nth-child(10) {
      left: 100%;
      top: 100%;
      animation: animate 16s linear infinite;
      animation-delay: 7s;
    }
    /*the main annimation part*/
    @keyframes animate {
      0%{
        opacity: 0;
        top: -10%;
        transform: translateX(20px) rotate(0deg);
      }
      10%{
        opacity: 0.8;
      }
      20%{
        transform: translateX(-20px) rotate(45deg);
      }
      40%{
        transform: translateX(-20px) rotate(90deg);
      }
      60%{
        transform: translateX(20px) rotate(180deg);
      }
      80%{
        transform: translateX(-20px) rotate(180deg);
      }
      100%{
        top: 110%;
        transform: translateX(-20px) rotate(225deg);
      }
    }

    /* the button */
    .press {
      background-color: #cfe1b9;
      color: black;
      padding: 32px;
      width: 600px;
      font-size: 50px;
      border: none;

    }

    .split {
      position: relative;
      z-index: 2; /* to make the icons accesible */
      display: flex;
      margin-bottom: 200px;
    }

    .info {
      display: none;
      position: absolute;
      background-color: #cfe1b9;
      min-width: 500px;
      box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
      top: 100%;
      left: 0;
      z-index: 1;
      height: 238px;
      width: 600px;
      font-family: verdana;
    }

    .info a {
      color: black;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
    }

    .info a:hover {background-color: #dcebca}

    .split:hover .info {display: block}

    .split:hover .press {background-color: #b5c99a}

    /* structuring the images and button */
    .imgcontainer {
      flex: 1;
      overflow: hidden;
      width: 100%;
      height: calc(100vh - 70px); /* 100% of viewport height minus header height */
    }

    img{
      width: 100%;
      height: calc(100% - 50px);
      object-fit: cover;
    }

    .dropdown{
      width: calc(100% - 100px);
      display: flex;
      flex-direction:row-reverse;
      align-items: center;
      justify-content: center;
      position: relative;
      z-index: 2;
    }

    .box_size{
      font-size: 35px;
    }




  </style>
